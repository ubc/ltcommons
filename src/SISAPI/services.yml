parameters:
  config.base_url: http://sisapi.example.com
  config.username: service_username
  config.password: service_password
  config.service_url: http://auth2.example.com
  config.service_application: test_app

services:
  config:
    class: UBC\SISAPI\Service\Config
    arguments: ["%config.base_url%", "%config.username%", "%config.password%"]

  http_client:
    class: UBC\SISAPI\HttpClient\GuzzleClient
    lazy: true

  serializer:
    class: UBC\SISAPI\Serializer\JMSSerializer

  rpc_client:
    class: \XML_RPC_Client
    arguments: ["/auth/rpc", "%config.service_url%"]

  auth_module:
    class: UBC\SISAPI\Authentication\Auth2
    calls:
      - [setRpcClient,  ["@rpc_client"]]
      - [setUsername, ["%config.username%"]]
      - [setPassword, ["%config.password%"]]
      - [setServiceApplication, ["%config.service_application%"]]
      - [setServiceUrl, ["%config.service_url%"]]
     # comment out below to enable basic auth
#    class: UBC\SISAPI\Authentication\Basic
#    calls:
#      - [setUsername, ["%config.username%"]]
#      - [setPassword, ["%config.password%"]]


  base_service:
    abstract:  true
    arguments: ["@config", "@http_client", "@serializer", "@auth_module"]

  subject_code:
    class: UBC\SISAPI\Service\SubjectCodeService
    lazy: true
    arguments: ["@config", "@http_client", "@serializer", "@auth_module"]

  department_code:
    class: UBC\SISAPI\Service\DepartmentCodeService
    lazy: true
    arguments: ["@config", "@http_client", "@serializer", "@auth_module"]

  student:
    class: UBC\SISAPI\Service\StudentService
    lazy: true
    arguments: ["@config", "@http_client", "@serializer", "@auth_module"]
